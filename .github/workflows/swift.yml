name: Swift

on:
  pull_request:
    branches: [main]
    paths:
      - 'Package.swift'
      - 'Sources/**'
      - 'Tests/**'
      - '.github/workflows/swift.yml'

jobs:
  swift:
    uses: request-dl/.github/.github/workflows/swift.yml@main
    with:
      swift-version: 5.8
      platform: macOS-13
